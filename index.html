<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Muestras - Chromatic Grays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-sample {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-sample:hover {
            border-color: #3498db;
            transform: scale(1.02);
        }

        .color-info {
            text-align: center;
        }

        .color-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .color-hex {
            color: #7f8c8d;
            font-family: monospace;
            font-size: 14px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .download-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            margin: 0 10px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .palette-preview {
            display: flex;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .palette-slice {
            flex: 1;
            transition: flex 0.3s ease;
        }

        .palette-slice:hover {
            flex: 1.2;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

        <div class="controls">

                <select id="colorBase">

                    <option value="yellow">Amarillo</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>

                    <option value="violet">Violeta</option>

            </div>
            
            <div class="control-group">
                <label for="format">Formato:</label>

                    <option value="hex">HEX</option>

                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="generateSwatches()">Generar Muestras</button>

        </div>

        <div class="palette-preview" id="palettePreview"></div>
        
        <div class="grid" id="colorGrid"></div>
        
        <div class="download-section">

            <button class="download-btn" onclick="downloadSVG()">üìÅ Descargar SVG</button>
            <button class="download-btn" onclick="downloadPNG()">üñºÔ∏è Descargar PNG</button>
            <button class="download-btn" onclick="downloadPalette()">üé® Descargar Paleta</button>

    </div>

    <script>

        function generateSwatches() {
            const colorBase = document.getElementById('colorBase').value;
            const format = document.getElementById('format').value;
            const grid = document.getElementById('colorGrid');
            const preview = document.getElementById('palettePreview');
            
            grid.innerHTML = '';
            preview.innerHTML = '';
            
            const colors = chromaticGrays[colorBase];
            
            // Generar preview de paleta
            Object.entries(colors).forEach(([name, hex]) => {
                const slice = document.createElement('div');
                slice.className = 'palette-slice';
                slice.style.backgroundColor = hex;
                slice.title = name;
                preview.appendChild(slice);
            });
            
            // Generar tarjetas individuales
            Object.entries(colors).forEach(([name, hex]) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                
                const colorValue = formatColor(hex, format);
                
                card.innerHTML = `
                    <div class="color-sample" style="background-color: ${hex}" onclick="copyToClipboard('${colorValue}')"></div>
                    <div class="color-info">
                        <div class="color-name">${name}</div>
                        <div class="color-hex">${colorValue}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function formatColor(hex, format) {
            if (format === 'hex') return hex;
            
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            if (format === 'rgb') {
                return `rgb(${r}, ${g}, ${b})`;
            }
            
            if (format === 'hsl') {
                const [h, s, l] = rgbToHsl(r, g, b);
                return `hsl(${h}, ${s}%, ${l}%)`;
            }
            
            return hex;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copiado: ${text}`);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function downloadSVG() {
            const colorBase = document.getElementById('colorBase').value;
            const colors = chromaticGrays[colorBase];
            
            let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">`;
            svgContent += `<rect width="800" height="600" fill="#f8f9fa"/>`;
            svgContent += `<text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Grises Crom√°ticos - ${colorBase.charAt(0).toUpperCase() + colorBase.slice(1)}</text>`;
            
            let x = 50, y = 80;
            Object.entries(colors).forEach(([name, hex], index) => {
                if (index > 0 && index % 4 === 0) {
                    x = 50;
                    y += 120;
                }
                
                svgContent += `<rect x="${x}" y="${y}" width="160" height="80" fill="${hex}" stroke="#bdc3c7" stroke-width="2" rx="8"/>`;
                svgContent += `<text x="${x + 80}" y="${y + 100}" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">${name}</text>`;
                svgContent += `<text x="${x + 80}" y="${y + 115}" text-anchor="middle" font-family="monospace" font-size="10" fill="#7f8c8d">${hex}</text>`;
                
                x += 180;
            });
            
            svgContent += `</svg>`;
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chromatic-grays-${colorBase}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const colorBase = document.getElementById('colorBase').value;
            const colors = chromaticGrays[colorBase];
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, 800, 600);
            
            // T√≠tulo
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Grises Crom√°ticos - ${colorBase.charAt(0).toUpperCase() + colorBase.slice(1)}`, 400, 40);
            
            // Colores
            let x = 50, y = 80;
            Object.entries(colors).forEach(([name, hex], index) => {
                if (index > 0 && index % 4 === 0) {
                    x = 50;
                    y += 120;
                }
                
                ctx.fillStyle = hex;
                ctx.fillRect(x, y, 160, 80);
                
                ctx.strokeStyle = '#bdc3c7';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, 160, 80);
                
                ctx.fillStyle = '#2c3e50';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(name, x + 80, y + 100);
                
                ctx.fillStyle = '#7f8c8d';
                ctx.font = '10px monospace';
                ctx.fillText(hex, x + 80, y + 115);
                
                x += 180;
            });
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chromatic-grays-${colorBase}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadPalette() {
            const colorBase = document.getElementById('colorBase').value;
            const colors = chromaticGrays[colorBase];
            
            const paletteData = {
                name: `Grises Crom√°ticos - ${colorBase.charAt(0).toUpperCase() + colorBase.slice(1)}`,
                colors: Object.entries(colors).map(([name, hex]) => ({
                    name,
                    hex,
                    rgb: hexToRgb(hex),
                    hsl: rgbToHsl(...hexToRgb(hex))
                }))
            };
            
            const blob = new Blob([JSON.stringify(paletteData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chromatic-grays-palette-${colorBase}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return [r, g, b];
        }

        generateSwatches();
